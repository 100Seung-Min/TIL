apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: web-rs
  labels:
    name: web-rs
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web-pod
  template:
    metadata:
      labels:
        app: web-pod
    spec:
      containers:
        - name: app
          image: nginx
          ports:
            - containerPort: 80
