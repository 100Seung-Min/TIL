<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <style>
    #div {
      display: inline;
      width: 200px;
      float: left;
      margin-right: 30px;
      border: 10px dotted black;
      line-height: 4;
      text-align: center;
      font-weight: bold;
    }
    div{
      width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <script>
    var dan = prompt("시작 단을 입력하세요");
    var dan1 = prompt("끝 단을 입력하세요");
    var i;
    var j;
    document.write("<div>");
    for(i = dan; i <= dan1; i++) {
        document.write(`<div id="div">${i}단<br>`);
        for(j = 1; j <= 9; j++) {
          document.write(`${i} x ${j} = ${i * j}<br>`);
        }
        document.write("</div>");
      }
    document.write("</div>")
  </script>
</body>
</html>
