<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인페이지</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  header {
    height: 100px;
    background-color: black;
    color: white;
  }
  section {
    height: 700px;
  }
  footer {
    height: 100px;
  }
  #login {
    position: absolute; right: 0px;margin-inline-end: 30px;
  }
  #container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
  <header>
    <h2>안녕</h2>
    <button id="login" onclick="window.open('login.html')">로그인</button>
  </header>
  <section>
    <article>
      <p id="id">안녕</p>
      <button onclick="document.getElementById('id').style.color = 'red'" style="color: burlywood;">click me</button><br>
      <button onclick="window.open('계산기.html')"">계산기</button>
      <p><button onclick="myMove()">Click Me</button></p> 
      <div id ="container">
        <div id ="animate"></div>
      </div>
    </article>
  </section>
  <footer>
    <p>안녕</p>
  </footer>
  <script>
  function myMove() {
    let id = null;
    const elem = document.getElementById("animate");   
    let pos = 0;
    clearInterval(id);
    id = setInterval(frame, 5);
    function frame() {
      if (pos == 350) {
        clearInterval(id);
      } else {
        pos++; 
        elem.style.top = pos + "px"; 
        elem.style.left = pos + "px"; 
      }
    }
  }
  </script>
</body>
</html>
