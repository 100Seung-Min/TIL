<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <style>
    div {
      display: block;
      padding: 0 20px 30px 50px;
      margin: 20px;
      border: 10px dotted black;
      line-height: 4;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    var dan = prompt("원하는 단을 입력하세요");
    var i;
    document.write(`<div>${dan}단<br>`);
    for(i = 1; i <= 9; i++){
      document.write(`${dan} x ${i} = ${dan * i}<br>`);
    }
    document.write("</div>");
  </script>
</body>
</html>
